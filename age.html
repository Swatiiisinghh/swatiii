<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="age.css">
    <style>
    span{
       color:rgb(211, 31, 11);

</style>
</head>
<body>
    <div class="container">
        <div class="calculate">
    <h1>LET US CALCULATE <span><br>THE AGE<br></span></h1>
    <div class="inputbox">
    <input type="date" id="date" />
    <button onclick="calculateAge()">Calculate</button>
  
</div>
<p id="result"></p>
</div>
</div>
    <script>
      let userinput=  document.getElementById("date");
      let result=  document.getElementById("result");
        userinput.max= new Date().toISOString().split("T")[0];
       
            
       
        
            function calculateAge() {
            if (userinput.value ==""){
                alert("Kindly,enter your date of birth");
                return;

            }
            
           
            let birthday =new Date(userinput.value);
            let d1=birthday.getDate();
            let m1=birthday.getMonth()+ 1;
            let y1=birthday.getFullYear();
     

            let today= new Date();
            let d2=today.getDate();
            let m2=today.getMonth()+ 1;
            let y2=today.getFullYear();
            if (y1>y2) {
           alert("Not Born Yet");
           calculateAge.reset();
           return;
           
           
        }
            
      
             let d3,m3,y3 ;
             y3= y2-y1;
             
             if (m2>=m1){
                m3=m2-m1;
             }
             else{
                y3--;
                m3= 12 + m2-m1;

             }
             if (d2>=d1){
                d3=d2-d1;
             }
             else{
                m3--
                d3= getMonths(y1,m1) +d2-d1;

             }
             if (m3<0){
                m3= 11;
                y3--;
                
             }
             
             
             //console.log(y3,m3,d3);
             result.innerHTML =`AGE IS ${y3} years , ${m3}months and ${d3}days  ` ;
              }

             function getMonths(year,month){
                return new Date(year,month,0).getDate();

             }
             
             
             //document.getElementById("calc").addEventListener('click',calculateAge);
          

            
        


    </script>

</body>
</html>
